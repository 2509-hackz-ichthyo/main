<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンミカリバーシ 24/7</title>
    <script src="wasm_exec.js"></script>
</head>

<body>
  <script>
    if (!window.location.hash) {
      window.location.hash = '#24-7';
    }
    
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("reversiPlayer.wasm"), go.importObject).then(result => {
      go.run(result.instance);
    });
  </script>
</body>

</html>
