<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンミカリバーシ 24/7</title>
    <script src="wasm_exec.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>アンミカリバーシ 24/7 🎮</h1>
        <p>DynamoDBに蓄積された対局データをランダムに連続再生しています</p>
    </div>
    
    <div class="game-container">
        <!-- WebAssemblyのcanvasがここに表示されます -->
    </div>

    <script>
        // URLハッシュに#24-7を設定して24-7モードを有効化
        if (!window.location.hash) {
            window.location.hash = '#24-7';
        }
        
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("reversiPlayer.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        }).catch(error => {
            console.error('WASM読み込みエラー:', error);
            document.querySelector('.game-container').innerHTML = 
                '<p style="color: red;">WebAssembly読み込みに失敗しました。<br>reversiPlayer.wasmファイルが正しく配置されているか確認してください。</p>';
        });
    </script>
</body>

</html>
